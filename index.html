<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
<!--     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <title>MDT</title>
</head>
<body>
    <div>
        <img src="LOGO.PNG" alt="Italian Trulli" width="100px">
        <div class="header">
            <h2>מעקב הוצאת יהלומים מהכספת</h2>
        </div>
        <div class="AllInputs">
            <label>תאריך דיווח</label>
            <span style = 'color: red'><b>*</span>
            <input type="date" id="date">

            <label>שעה</label>
            <span style = 'color: red'><b>*</span>
            <input type="time" id="time">

            <label>שם מלא</label>
            <span style = 'color: red'><b>*</span>
            <input type="text" id="fullName">

            <br />

            <label>יציאה</label>
            <span style = 'color: red'><b>*</span>
            <input type="number" id="takeDiamond">

            <label>כניסה</label>
            <span style = 'color: red'><b>*</span>
            <input type="number" id="pushDiamond">

            <label>סוג יהלום</label>
            <span style = 'color: red'><b>*</span>
            <input type="number" id="typeOfDiamond">

            <br />

            <button class="addRowBtn" onclick="addRow()">הוסף דיווח</button>
            <button class="reasetInputBtn" onclick="resetInputs()">נקה שדות</button>
        </div>

        <table>
            <tr>
                <th>תאריך דיווח</th>
                <th>שעה</th>
                <th>שם מלא</th>
                <th>יציאה</th>
                <th>כניסה</th>
                <th>סוג יהלום</th>
            </tr>
        </table>
        <div id="container"></div>
    </div>

    <script src="index.js"></script>


</body>

</html>
